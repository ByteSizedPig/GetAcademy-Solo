<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="view">
    <div id="myText" style="font-size: ${currentFontSize}pt; font-Family: Arial">
        chunga bey achi-baba
    </div>

    <button onclick="changeFontSize(currentFontSize += 1)">øk font størrelse</button>
    <button onclick="changeFontSize(currentFontSize -= 1)">senk font størrelse</button>
    <section>
        <select id="fontFamilySelect" onchange="changeFontFamily(this.value)">
            <option>Arial</option>
            <option>Serif</option>
            <option>Sans-Serif</option>
        </select>
    </section>



    <script>
        let currentFontSize = 16;

        function changeFontSize(sizeChange) {
            document.getElementById("myText").style.fontSize = `${sizeChange}pt`
            console.log(sizeChange)

        }

        function changeFontFamily(fontFamilyChange) {
            document.getElementById("myText").style.fontFamily = `${fontFamilyChange}`
        }
    </script>
</body>

</html>
