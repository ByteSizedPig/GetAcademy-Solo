<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(8, 100px);
        }

        #board>div {
            border: 1px solid lightblue;
        }

        .selected {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="board">
    </div>
    <button onclick="moveDown()">ned</button>
    <button onclick="moveUp()">opp</button><section></section>
    <button onclick="moveLeft()">venstre</button>
    <button onclick="moveRight()">høyre</button>
    <script>
        let selectedSquareIndex = 7;
        const size = 64;

        showBoard();

        function showBoard() {
            // del 1: alle rutene som ikke er valgt før den valgte
            const lengthPart1 = selectedSquareIndex;
            const pattern = '<div></div>';
            const part1 = ''.padEnd(pattern.length * lengthPart1, pattern)
            document.getElementById('board').innerHTML = part1;

            // del 2: den valgte ruten
            const part2 = '<div class="selected"></div>';
            document.getElementById('board').innerHTML += part2;

            // del 3  alle rutene som ikke er valgt etter den valgte
            const lengthPart3 = size - (selectedSquareIndex + 1);
            const part3 = ''.padEnd(pattern.length * lengthPart3, pattern)
            document.getElementById('board').innerHTML += part3;
        }

        function moveDown() {
            if (selectedSquareIndex <= 55 && selectedSquareIndex >= 0) {
                selectedSquareIndex += 8
            }
            showBoard()
            console.log(selectedSquareIndex)
        }
        function moveUp() {
            if (selectedSquareIndex <= 63 && selectedSquareIndex >= 8) {
                selectedSquareIndex -= 8
            }
            showBoard()
            console.log(selectedSquareIndex)
        }
        function moveLeft() {
            if (selectedSquareIndex <= 63 && selectedSquareIndex >= 1) {
                selectedSquareIndex -= 1
            }
            showBoard()
            console.log(selectedSquareIndex)
        }
        function moveRight() {
            if (selectedSquareIndex <= 62 && selectedSquareIndex >= 0) {
                selectedSquareIndex += 1
            }
            showBoard()
            console.log(selectedSquareIndex)
        }
    </script>
</body>

</html>
